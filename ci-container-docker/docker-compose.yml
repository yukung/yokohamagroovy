gitbucket:
  image: f99aq8ove/gitbucket:latest
  volumes:
    - gitbucket-data:/gitbucket
  ports:
    - "8080:8080"
    - "29418:29418"
  command: java -jar /opt/gitbucket.war --prefix=/gitbucket
jenkins:
  image: jenkins:latest
  volumes:
    - jenkins-data:/var/jenkins_home
  ports:
    - "8081:8080"
  environment:
    JENKINS_OPTS: --prefix=/jenkins
  user: root
