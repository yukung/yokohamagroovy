<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<p th:text="${message}">Hello World!</p>
<ul th:each="book : ${books}">
    <li><span th:text="${book.isbn}">isbn</span> : <span th:text="${book.bookTitle}">title</span> : <span th:text="${book.dateOfPublication}">date</span></li>
</ul>
<script src="../static/js/app.js" type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
